<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ΛP-RΞCΘNIX</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- LOGIN SCREEN -->
  <div id="login-screen">
    <div class="login-box">
      <h2>🔐 ΛP-RΞCΘNIX</h2>
      <p>Masukkan identitas untuk aktivasi</p>
      <input type="text" id="name" placeholder="Nama lengkap">
      <div class="hint">Dapatkan key aktivasi di owner</div>
      <input type="password" id="key" placeholder="••••••••">
      <button onclick="login()">AKTIFKAN SESI</button>
    </div>
  </div>

  <!-- MAIN APP (sembunyi awal) -->
  <div id="app" style="display:none;">
    <div class="header">
      <h1>ΛP-RΞCΘNIX</h1>
      <p>Cyber_Intelligence_Framework()</p>
      <div class="status">● Firebase: <span style="color:#0f0">ON</span> | <span id="timer">⏳ Loading...</span></div>
    </div>

    <div class="tabs">
      <button class="tab active" onclick="showTab('osint')">OSINT TOOLS</button>
      <button class="tab" onclick="showTab('spam')">SPAM TARGET</button>
      <button class="tab" onclick="showTab('console')">CONSOLE</button>
    </div>

    <div id="osint" class="content active">
      <input type="text" placeholder="+62..." id="phone1">
      <input type="text" placeholder="Nama Target" id="name1">
      <input type="text" placeholder="NIK Target" id="nik1">
      <button onclick="runOsint()">SCAN TARGET</button>
    </div>

    <div id="spam" class="content">
      <input type="text" placeholder="+62 / 08..." id="phone2">
      <div class="opts">
        <label><input type="radio" name="m" value="sms"> SMS</label>
        <label><input type="radio" name="m" value="wa"> WhatsApp</label>
        <label><input type="radio" name="m" value="pair"> Pairing</label>
        <label><input type="radio" name="m" value="call"> Telepon</label>
      </div>
      <button onclick="runSpam()">EKSEKUSI</button>
    </div>

    <div id="console" class="content">
      <div id="log">[SYS] Ready...</div>
    </div>

    <div class="menu-btn" onclick="toggleMenu()">☰</div>
    <div id="menu" class="side-menu">
      <div onclick="openLog()">📁 LOG</div>
      <div onclick="devMsg('CS')">🛠️ CS</div>
      <div onclick="devMsg('AI')">🧠 AI</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
